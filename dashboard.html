<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro de manutenção de imóveis">
    <title>Sistema de Manutenção de Imóveis - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Manutenção de Imóveis</h1>
            <div class="user-info">
                <span id="userName"></span>
                <button type="button" class="btn btn-secondary" id="logoutBtn">Sair</button>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <section class="form-section">
            <h2>Cadastrar nova manutenção</h2>
            <form id="maintenanceForm" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="propertyAddress">Endereço do imóvel</label>
                        <input 
                            type="text" 
                            id="propertyAddress" 
                            name="address" 
                            required 
                            minlength="5"
                            maxlength="200"
                            placeholder="Ex: Rua das Flores, 123"
                            aria-required="true"
                        >
                        <span class="error-message" id="propertyAddressError"></span>
                    </div>

                    <div class="form-group">
                        <label for="maintenanceType">Tipo de manutenção</label>
                        <select 
                            id="maintenanceType" 
                            name="type" 
                            required
                            aria-required="true"
                        >
                            <option value="">Selecione...</option>
                            <option value="Elétrica">Elétrica</option>
                            <option value="Hidráulica">Hidráulica</option>
                            <option value="Pintura">Pintura</option>
                            <option value="Estrutural">Estrutural</option>
                            <option value="Jardinagem">Jardinagem</option>
                            <option value="Climatização">Climatização</option>
                            <option value="Outros">Outros</option>
                        </select>
                        <span class="error-message" id="maintenanceTypeError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="maintenanceDescription">Descrição do reparo</label>
                    <textarea 
                        id="maintenanceDescription" 
                        name="description" 
                        required 
                        minlength="10"
                        maxlength="500"
                        rows="4"
                        placeholder="Descreva os detalhes da manutenção realizada..."
                        aria-required="true"
                    ></textarea>
                    <span class="error-message" id="maintenanceDescriptionError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="maintenanceDate">Data da manutenção</label>
                        <input 
                            type="date" 
                            id="maintenanceDate" 
                            name="date" 
                            required
                            aria-required="true"
                        >
                        <span class="error-message" id="maintenanceDateError"></span>
                    </div>

                    <div class="form-group">
                        <label for="maintenanceCost">Custo (R$)</label>
                        <input 
                            type="number" 
                            id="maintenanceCost" 
                            name="cost" 
                            required 
                            min="0"
                            step="0.01"
                            placeholder="0.00"
                            aria-required="true"
                        >
                        <span class="error-message" id="maintenanceCostError"></span>
                    </div>

                    <div class="form-group">
                        <label for="maintenanceFrequency">Frequência</label>
                        <select 
                            id="maintenanceFrequency" 
                            name="frequency" 
                            required
                            aria-required="true"
                        >
                            <option value="">Selecione...</option>
                            <option value="Única">Única</option>
                            <option value="Mensal">Mensal</option>
                            <option value="Trimestral">Trimestral</option>
                            <option value="Semestral">Semestral</option>
                            <option value="Anual">Anual</option>
                        </select>
                        <span class="error-message" id="maintenanceFrequencyError"></span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Cadastrar Manutenção</button>
                    <button type="reset" class="btn btn-secondary">Limpar Formulário</button>
                </div>
            </form>
        </section>

        <section class="list-section">
            <div class="list-header">
                <h2>Histórico de manutenções</h2>
                <div class="filter-group">
                    <label for="filterType">Filtrar por tipo:</label>
                    <select id="filterType">
                        <option value="">Todos</option>
                        <option value="Elétrica">Elétrica</option>
                        <option value="Hidráulica">Hidráulica</option>
                        <option value="Pintura">Pintura</option>
                        <option value="Estrutural">Estrutural</option>
                        <option value="Jardinagem">Jardinagem</option>
                        <option value="Climatização">Climatização</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
            </div>

            <div id="maintenanceList" class="maintenance-list">
                <p class="empty-message">Nenhuma manutenção cadastrada ainda.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Manutenção de Imóveis. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
